events {
    worker_connections 1024;
}

http {
    upstream comunitaria_app {
        server app:80;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name dashboard.comunitaria.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS configuration
    server {
        listen 443 ssl;
        http2 on;
        server_name dashboard.comunitaria.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/live/dashboard.comunitaria.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/dashboard.comunitaria.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Logging
        access_log /var/log/nginx/comunitaria_access.log;
        error_log /var/log/nginx/comunitaria_error.log;

        # Max upload size
        client_max_body_size 20M;

        location / {
            proxy_pass http://comunitaria_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://comunitaria_app;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
