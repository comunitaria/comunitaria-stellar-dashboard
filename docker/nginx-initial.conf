# Initial nginx config - HTTP only for certificate acquisition
events {
    worker_connections 1024;
}

http {
    upstream comunitaria_app {
        server app:80;
    }

    server {
        listen 80;
        server_name dashboard.comunitaria.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy all other requests to the app
        location / {
            proxy_pass http://comunitaria_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Logging
        access_log /var/log/nginx/comunitaria_access.log;
        error_log /var/log/nginx/comunitaria_error.log;

        # Max upload size
        client_max_body_size 20M;
    }
}
