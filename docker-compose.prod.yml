services:
  nginx:
    image: nginx:alpine
    container_name: comunitaria-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - comunitaria-network

  certbot:
    image: certbot/certbot
    container_name: comunitaria-certbot
    volumes:
      - ./docker/ssl:/etc/letsencrypt
      - ./docker/certbot-webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@yourdomain.com --agree-tos --no-eff-email -d yourdomain.com -d www.yourdomain.com
